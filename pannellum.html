<!DOCTYPE HTML>
<!-- Pannellum 2.4.0, https://github.com/mpetroff/pannellum -->
<html>

<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="pannellum/pannellum.css">
    <link rel="stylesheet" type="text/css" href="scss/main.css?v=1901312">
    <script src="pannellum/pannellum.js"></script>
    <title>Pannellum</title>
</head>

<body>
    <div class="pannellum-wrapper">
        <div id="panorama"></div>
    </div>

    <script>
        pannellum.viewer('panorama', {
            "autoLoad": true,
            "default": {
                "firstScene": "sky", // 預設場景
                "sceneFadeDuration": 1000 // 縮放轉場時間
            },
            "scenes": {
                "sky": {
                    "title": "天空",
                    "hfov": 0,
                    "pitch": -80,
                    "yaw": 20,
                    "type": "equirectangular",
                    "panorama": "images/pano-0.jpg",
                    "hotSpots": [{
                            "pitch": -118,
                            "yaw": 155,
                            "cssClass": "custom-hotspot sky sky-1",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "湖本生態合作社-歡樂鳥巢",
                            "sceneId": "nest",
                            "targetYaw": -23,
                            "targetPitch": 2
                        }, {
                            "pitch": -104,
                            "yaw": 184,
                            "cssClass": "custom-hotspot sky sky-2",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "活動中心-向心鳥巢",
                            "sceneId": "activityCenter",
                            "targetYaw": -23,
                            "targetPitch": 2
                        }, {
                            "pitch": -45,
                            "yaw": 190,
                            "cssClass": "custom-hotspot sky sky-3",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "天聖宮-祈福鳥巢",
                            "sceneId": "TSTemple",
                            "targetYaw": -23,
                            "targetPitch": 2
                        }, {
                            "pitch": -43,
                            "yaw": 202,
                            "cssClass": "custom-hotspot sky sky-4",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "賞鳥步道-尋覓鳥巢",
                            "sceneId": "bird",
                            "targetYaw": -23,
                            "targetPitch": 2
                        }
                    ]
                },
                "activityCenter": {
                    "title": "活動中心-向心鳥巢",
                    "hfov": 180,
                    "yaw": 5,
                    "type": "equirectangular",
                    "panorama": "images/pano-1.jpg",
                    "hotSpots": [
                        {
                            "pitch": -1,
                            "yaw": 37,
                            "type": "scene",
                            "text": "天聖宮<br>祈福鳥巢",
                            "sceneId": "TSTemple",
                            "targetYaw": -23,
                            "targetPitch": 2
                        }, {
                            "pitch": 0,
                            "yaw": 210,
                            "cssClass": "custom-hotspot paint-ani-1",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "向心鳥巢<br>此區鳥巢將置入小遊戲，需要多人合作才能達成目標，也象徵著湖本需要大眾同心一起努力，讓湖本變得更加美好。"
                        }
                    ]
                },
                "TSTemple": {
                    "title": "天聖宮-祈福鳥巢",
                    "hfov": 110,
                    "yaw": 5,
                    "type": "equirectangular",
                    "panorama": "images/pano-2.jpg",
                    "hotSpots": [
                        {
                            "pitch": 5,
                            "yaw": 155,
                            "type": "scene",
                            "text": "活動中心<br>向心鳥巢",
                            "sceneId": "activityCenter",
                            "targetYaw": -23,
                            "targetPitch": 2
                        }, {
                            "pitch": 5,
                            "yaw": 85,
                            "type": "scene",
                            "text": "賞鳥生態導覽步道<br>尋覓鳥巢",
                            "sceneId": "bird",
                            "targetYaw": -23,
                            "targetPitch": 2
                        }, {
                            "pitch": 0,
                            "yaw": 60,
                            "cssClass": "custom-hotspot paint-ani-2",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "祈福鳥巢<br>旁邊的天聖宮會販售木頭製的葉子狀許願卡，參拜的人可以在上面寫上自己的心願並綁在鳥巢上，祈求心願有朝一日能如雛鳥破殼而出。鳥巢內設有桌子，提供書寫的區域"
                        }
                    ]
                },
                "bird": {
                    "title": "賞鳥生態導覽步道-尋覓鳥巢",
                    "hfov": 110,
                    "yaw": 5,
                    "type": "equirectangular",
                    "panorama": "images/pano-3.jpg",
                    "hotSpots": [
                        {
                            "pitch": 5,
                            "yaw": 250,
                            "type": "scene",
                            "text": "天聖宮<br>祈福鳥巢",
                            "sceneId": "TSTemple",
                            "targetYaw": -23,
                            "targetPitch": 2
                        }, {
                            "pitch": 5,
                            "yaw": 60,
                            "type": "scene",
                            "text": "湖本生態合作社<br>生態鳥巢",
                            "sceneId": "nest",
                            "targetYaw": -23,
                            "targetPitch": 2
                        }, {
                            "pitch": -10,
                            "yaw": 150,
                            "cssClass": "custom-hotspot paint-ani-3",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "尋覓鳥巢<br>八色鳥只有特定的季節才會來訪湖本，就算是特定季節能真的一睹八色鳥也不容易，因此這個地點的鳥巢上將會有的八色鳥的裝飾，並在周邊設置音響播放八色鳥的叫聲與環境音，讓參觀的人就算沒看見八色鳥也不至於空手而歸。"
                        }
                    ]
                },
                "nest": {
                    "title": "湖本生態合作社-歡樂鳥巢",
                    "author": "Hico",
                    "hfov": 110,
                    "pitch": -3,
                    "yaw": 117,
                    "type": "equirectangular",
                    "panorama": "images/pano-4.jpg",
                    "compass": true, // 指北針
                    "northOffset": 200, // 正北方向
                    "hotSpots": [
                        {
                            "pitch": -1,
                            "yaw": 150,
                            "type": "scene",
                            "text": "賞鳥生態導覽步道<br>尋覓鳥巢",
                            "sceneId": "bird",
                            "targetYaw": -23,
                            "targetPitch": 2
                        }, {
                            "pitch": -10,
                            "yaw": 20,
                            "cssClass": "custom-hotspot paint-ani-4",
                            "createTooltipFunc": hotspot,
                            "createTooltipArgs": "歡樂鳥巢<br>鳥巢內有許多繽紛的氣球，充滿童趣的裝置可以吸引大小朋友到此休憩、玩耍；另外可以配置轉蛋機，可以獲得小小鳥但作為紀念品帶回家。"
                        }
                    ],
                },
            }
        });
        function hotspot(hotSpotDiv, args) {
            hotSpotDiv.classList.add('custom-tooltip');
            var span = document.createElement('span');
            span.innerHTML = args;
            hotSpotDiv.appendChild(span);
            span.style.width = span.scrollWidth - 20 + 'px';
            span.style.marginLeft = -(span.scrollWidth - hotSpotDiv.offsetWidth) / 2 + 'px';
            span.style.marginTop = -span.scrollHeight - 12 + 'px';
        }
    </script>

</body>

</html>
